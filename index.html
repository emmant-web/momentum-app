<!DOCTYPE html>
<head>
  <title>Momentum App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="background"></div>

  <div class="background-tint"></div>




<div class="container-storage">

  <div class="container-one">
   
 
     <!-- Current time story -->
   <div class="time-div">
     <div id="time"></div>
   </div>
 
   
    <!-- Greetings and name story -->
    <div class="header-div">
 
     <h1 class="header">Greetings, guest!</h1>
     <input type="text" id="name" placeholder="Enter name here">
     <button id="editButton">Edit</button>
   
    </div>

 
  </div>
 
  <div class="container-two">
 
   <!-- Random quote story -->
   <div class="quote-div">
     <div id="randomQuote"></div><br>
     <button id="addQuote">Add Quote</button>
 
   </div>

  </div>


  <div class="container-three">

   <!-- Main Focus Section -->
   <div class="focus-div">
    <h2>Today's Focus:</h2>
    <input type="text" id="focusInput" placeholder="Enter your main focus">
    <p id="focusDisplay" class="hidden"></p>
    <button id="setFocusButton">Set Focus</button>
    <button id="clearFocusButton" class="hidden">Clear</button>
  </div>
  
  </div>



  <div class="container-four">
      
   <div class="task-div">
 
    <input type="text" id="taskInput" placeholder="Add new task">
    <button id="addButton">Add</button>
  
    <div id="taskList"></div>

  </div>


  </div>
  
</div>

 




  <script src="script.js" defer> </script>

</body>
</html>
